<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.button, button.button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        a.button:hover, button.button:hover {
            background-color: #0056b3;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #b02a37;
        }

        .add-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: #218838;
        }

        form.inline {
            display: inline;
        }
    </style>
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>

<div class="top-bar">
    <h1>Welcome, <span th:text="${userLogin}"></span> ðŸ“š</h1>
    <form th:action="@{/logout}" method="post">
        <input class="logout-btn" type="submit" value="Logout">
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${userBooks}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.year}"></td>
        <td><a class="button" th:href="@{|/books/edit/${book.title}|}">Edit</a></td>
        <td sec:authorize="hasRole('ADMIN')">
            <form th:action="@{|/books/delete/${book.title}|}" method="get" class="inline">
                <button type="submit" class="button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="add-button" href="/books/create">âž• Add New Book</a>

<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
