<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #d9e2ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #333;
            animation: slideDown 0.8s ease forwards;
        }

        a.button {
            display: inline-block;
            margin: 10px 10px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        a.button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        p {
            margin: 5px 0 10px;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>

<div class="container">
    <h1>This is Home Page</h1>
    <h2>To proceed with books, please authorize</h2>
    <a class="button" href="/login">Login</a>
    <p>Don't have an account? Please register</p>
    <a class="button" href="/registration">Register</a>
</div>

<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
