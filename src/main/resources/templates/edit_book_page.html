<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            font-size: 16px;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:valid + label {
            top: -14px;
            font-size: 12px;
            color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Edit Book</h2>
    <form method="post" th:action="@{/books/editBook}" th:object="${bookToEdit}">
        <div class="form-group">
            <input type="text" name="title" id="title" th:value="${bookToEdit.title}" required>
            <label for="title">Title</label>
        </div>
        <div class="form-group">
            <input type="number" name="year" id="year" th:value="${bookToEdit.year}" required>
            <label for="year">Year</label>
        </div>
        <input class="submit-btn" type="submit" value="Edit Book">
    </form>
</div>
</body>
</html>
